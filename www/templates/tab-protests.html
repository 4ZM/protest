<ion-view title="Protests">
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-loop" ng-click="refresh()"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="protest in protests" type="item-text-wrap" href="#/tab/protest/{{protest.id}}">
        {{protest.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
