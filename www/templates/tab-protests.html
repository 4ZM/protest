<ion-view title="Protester &amp; Aktioner">
  <ion-nav-buttons side="right">
    <button ng-class="refreshing ? 'ion-looping' : 'ion-loop'" class="button button-icon icon" ng-click="refresh()"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="protest in protests" type="item-text-wrap" href="#/tab/protest/{{protest.id}}">
        {{protest.foe}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
